    <script>
        document.querySelectorAll('.file-upload-input').forEach(input => {
            input.addEventListener('change', function (event) {
                const file = event.target.files[0];
                const fileWrapper = event.target.closest('.file-upload-wrapper');
                const details = fileWrapper.querySelector('.file-upload-details');
                const fileNameLink = details.querySelector('.file-upload-name');

                if (file) {
                    fileNameLink.textContent = file.name;
                    details.style.display = 'flex';
                    event.target.nextElementSibling.style.display = 'none';
                } else {
                    details.style.display = 'none';
                }
            });
        });

        document.querySelectorAll('.file-upload-remove').forEach(removeBtn => {
            removeBtn.addEventListener('click', function (event) {
                const input = event.target.closest('.file-upload-wrapper').querySelector('.file-upload-input');
                input.value = '';
                const details = event.target.closest('.file-upload-details');
                details.style.display = 'none';
                input.nextElementSibling.style.display = 'flex';
            });
        });
    </script>
