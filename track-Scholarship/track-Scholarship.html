<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track your Scholarship Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="track-Scholarship.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <p class="title"><img src="../icons/apply.svg" alt="Apply Icon">Track your Scholarship Program application</p>
    <div class="d-flex">
      <div class="card scholarship-card">
        <div class="card-body">
          <ul class="terms-list">
            <li>Takes 2 minutes to complete</li>
            <li>Does not require you to create an account</li>
            <li>2 simple steps</li>
          </ul>
        </div>
      </div>
      <div class="help-section">
        <p class="help-title">Can we help?</p>
        <p class="help-option"><img src="../icons/phone.svg" alt="Call Icon"> Call us on <span class="bold-text">800 90 90</span></p>
        <p class="help-option help-option-mahboub"><img src="../icons/Mahboub.svg" alt="Mahboub Icon"> Chat with <span class="bold-text">Mahboub</span></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
