<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="step1.css">
</head>
<body>
  <div class="container">
    <div class="card text-center border-1">

      <div class="card-header" data-bs-toggle="collapse" href="#step1" role="button" aria-expanded="false" aria-controls="step1">
        <span class="step step-one">1</span>
        <div class="step-details">
            <span class="step">Step 1 of 5</span>
            <h5 class="card-title title">Confirm Nationality</h5>
        </div>
        <div class="edit-container">
            <span class="edit-title">Edit</span>
            <img class="edit-icon" src="../icons/check.svg" alt="check Icon">
        </div>
    </div>

      <div id="step1" class="collapse">
        <div class="card-body">
          <p class="card-body-text">Are you UAE national?</p>
          <div class="btn-group">
            <label class="custom-label">
              <span class="yes-text">Yes</span><span class="sub-text">I am UAE national</span>
              <input type="radio" name="nationality" value="yes" class="form-check-input">
            </label>
            <label class="custom-label">
              <span class="yes-text">No</span><span class="sub-text">I am not</span>
              <input type="radio" name="nationality" value="no" class="form-check-input">
            </label>
          </div>
          <button type="button" class="btn mt-5" id="continueBtn" disabled>Continue</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
document.querySelectorAll('input[name="nationality"]').forEach((input) => {
  input.addEventListener('change', function() {
    document.querySelectorAll('.custom-label').forEach(label => {
      label.style.borderColor = '#D1D2E9';
    });
    document.querySelectorAll('.custom-label').forEach(label => {
      label.classList.remove('selected');
    });
    const customLabel = this.parentNode;
    if (this.checked) {
      customLabel.classList.add('selected');
      if (this.value === 'yes') {
        document.getElementById('continueBtn').disabled = false;
        document.getElementById('continueBtn').style.backgroundColor = '#171C8F';
      } else {
        document.getElementById('continueBtn').disabled = true;
        document.getElementById('continueBtn').style.backgroundColor = '#c9cdd0';
      }
      customLabel.style.borderColor = '#0E1156';
    }
  });
});

  </script>
</body>
</html>
