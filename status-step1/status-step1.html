<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Step 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="status-step1.css">
</head>
<body>
  <div class="container">
    <div class="card text-center border-1">
      <div class="card-header" data-bs-toggle="collapse" href="#statusStep1" role="button" aria-expanded="false" aria-controls="statusStep1">
        <span class="step step-one">1</span>
        <div class="step-details">
          <span class="step">Step 1 of 2</span>
          <h5 class="card-title title">Scholarship Program application ID</h5>
        </div>
      </div>
      <div id="statusStep1" class="collapse">
      <div class="card-body first-card-body">
        <p class="details-text">Enter your 19 digit Application reference ID </p>
        <div class="col-md-6 mt-5">
            <div class="form-group">
              <label class="form-label">Application reference ID<span class="text-danger">*</span></label>
              <input type="number" class="form-control custom-input" placeholder="e.g. 1234567890" required>
            </div>
          </div>
          <p class="sub-text">All fields with (<span class="text-danger">*</span>) are mandatory</p>
        <button type="button" class="btn mt-4" id="continueBtn" disabled>Next</button>
      </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
