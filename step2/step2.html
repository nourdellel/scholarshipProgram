<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="step2.css">
</head>
<body>
  <div class="container">
    <div class="card first-card card-container text-center border-1">
      <div class="card-header" data-bs-toggle="collapse" href="#step2" role="button" aria-expanded="false" aria-controls="step2">
        <span class="step step-one">2</span>
        <div class="step-details">
          <span class="step">Step 2 of 5</span>
          <h5 class="card-title title">Personal Details</h5>
        </div>
        <div class="edit-container">
          <span class="edit-title">Edit</span>
          <img class="edit-icon" src="../icons/check.svg" alt="check Icon">
      </div>
      </div>
      <div id="step2" class="collapse">
        <div class="card-body first-card-body">
          <div class="card terms-card">
            <div class="card-body">
              <ul class="terms-list">
                <li>You are applying for a Scholarship Program, Please confirm or edit the contact details below</li>
              </ul>
            </div>
          </div>
          <p class="details-text">Enter the below details</p>
          <div class="row mt-4">
            <div class="col-md-6 mb-4">
              <div class="form-group">
                <label class="form-label">Full name according to the passport<span class="text-danger">*</span></label>
                <input type="text" class="form-control custom-input" placeholder="Full Name" required>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-group">
                <label class="form-label">Are you a Person of Determination<span class="text-danger">*</span></label>
                <div class="d-flex justify-content-start align-items-center mt-3">
                  <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="determination" id="yes" value="yes">
                    <label class="form-check-label" for="yes">Yes</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="determination" id="no" value="no">
                    <label class="form-check-label" for="no">No</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-group">
                <label class="form-label">Your Gender<span class="text-danger">*</span></label>
                <div class="d-flex justify-content-start align-items-center mt-3">
                  <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4" id="nationalServiceSection" style="display: none;">
              <div class="form-group">
                <label class="form-label">Have you completed your national service?<span class="text-danger">*</span></label>
                <div class="d-flex justify-content-start align-items-center mt-3">
                  <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="national-service" id="yes-national-service" value="yes">
                    <label class="form-check-label" for="yes-national-service">Yes</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="national-service" id="no-national-service" value="no">
                    <label class="form-check-label" for="no-national-service">No</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-group">
                <label class="form-label">Date of Birth<span class="text-danger">*</span></label>
                <input type="date" class="form-control custom-input" placeholder="Full Name" required>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-group">
                <label class="form-label">Mobile number<span class="text-danger">*</span></label>
                <input type="tel" class="form-control custom-input" placeholder="+971 501 234 5678" required>
                <small class="form-text text-muted">UAE numbers only</small>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-group">
                <label class="form-label">Email Address<span class="text-danger">*</span></label>
                <input type="email" class="form-control custom-input" placeholder="ex: name@example.com" required>
                <small class="form-text text-muted">Valid email</small>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Emirate<span class="text-danger">*</span></label>
                <select class="form-select custom-input" required>
                  <option value="" selected disabled>Select Emirate</option>
                  <option value="Dubai">Dubai</option>
                  <option value="Abu Dhabi">Abu Dhabi</option>
                  <option value="Sharjah">Sharjah</option>
                  <option value="Ajman">Ajman</option>
                  <option value="Umm Al-Quwain">Umm Al-Quwain</option>
                  <option value="Fujairah">Fujairah</option>
                  <option value="Ras Al Khaimah">Ras Al Khaimah</option>
                </select>
              </div>
            </div>
          </div>
          <button type="button" class="btn mt-5" id="continueBtn">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    document.querySelectorAll('input[name="gender"]').forEach(function(elem) {
      elem.addEventListener('change', function() {
        var nationalServiceSection = document.getElementById('nationalServiceSection');
        if (this.value === 'male') {
          nationalServiceSection.style.display = 'block';
        } else {
          nationalServiceSection.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
