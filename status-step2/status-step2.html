<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Step 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="status-step2.css">
</head>
<body>
  <div class="container">
    <div class="card text-center border-1">
      <div class="card-header" data-bs-toggle="collapse" href="#statusStep2" role="button" aria-expanded="false" aria-controls="statusStep2">
        <span class="step step-one">2</span>
        <div class="step-details">
          <span class="step">Step 2 of 2</span>
          <h5 class="card-title title">Scholarship Application Status</h5>
        </div>
      </div>
      <div id="statusStep2" class="collapse">

      <div class="card-body first-card-body">
        <div class="row mt-2">
          <div class="col-md-6">
              <p class="regular-text">Your Application Status is:</p>
              <p id="statusText" class="bold-text"></p>
          </div>
          <div class="col-md-6">
              <p class="regular-text">Your Application Reference ID:</p>
              <p class="bold-text">A7544 534 775376846839</p>
          </div>
      </div>
      <div class="status-card-header mt-5" id="statusCard">
        <ul class="status-message" id="statusMessage">
          <img class="status-icon" id="statusIcon" alt="status Icon">
          <p id="statusDescription"></p>
        </ul>
      </div>
    </div>
      </div>
    </div>
  </div>

  <div class="container help-container">
    <div class="help-card-header mt-5">
      <ul class="help-message">
        <img class="phone-icon" src="../icons/phone.svg" alt="phone Icon">
        <p>Did we get your information wrong? Call us on 800 90 90 and we will help!</p>
      </ul>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>document.addEventListener('DOMContentLoaded', function() {
    const status = 'Approved'; // Change this value to 'Rejected', 'Pending', or 'Approved'
  
    const statusText = document.getElementById('statusText');
    const statusCard = document.getElementById('statusCard');
    const statusMessage = document.getElementById('statusMessage');
    const statusIcon = document.getElementById('statusIcon');
    const statusDescription = document.getElementById('statusDescription');
  
    switch (status) {
      case 'Approved':
        statusText.textContent = 'Approved';
        statusText.classList.add('approved');
        statusCard.classList.add('status-card-approved');
        statusMessage.classList.add('status-message-approved');
        statusIcon.src = '../icons/checkGreen.svg';
        statusDescription.textContent = 'Please note that you have been initially accepted into the scholarship program and will be contacted to move to the interview stage';
        break;
      case 'Rejected':
        statusText.textContent = 'Rejected';
        statusText.classList.add('rejected');
        statusCard.classList.add('status-card-rejected');
        statusMessage.classList.add('status-message-rejected');
        statusIcon.src = '../icons/rejected.svg';
        statusDescription.textContent = 'We apologize for rejecting your application. We wish you success';
        break;
      case 'Pending':
        statusText.textContent = 'Pending';
        statusText.classList.add('pending');
        statusCard.style.display = 'none';
        break;
      default:
        break;
    }
  });
  
  </script>
</body>
</html>
